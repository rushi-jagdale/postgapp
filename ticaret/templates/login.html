
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />

    <title>Login</title>
  </head>
  <body>
  <h1  style=" text-align:center " > <span style="color:blue">Travel Login Form</span></h1>
    {% for message in messages %}
    <h3 style="text-align:center "> <span style="color:red">{{message}}
    </span></h3>
    {% endfor %}
<div class="container my-4" >
  <form method="post"  style=" text-align:center ">
    {% csrf_token %}
    <div class="form-content my-4">
      <label class="label-control"><b>Username</b></label>
      <input
        type="text"
        id="name"
        name="username"
         class="input-field"
       
        placeholder="Enter Username"
        required
      />
    </div>
    <div class="form-content">
      <label  class="label-control">Password</label>
      <input
        type="password"
        id="gender"
        name="password"
         class="input-field"
        placeholder="Enter Password"
        required
      />
    </div>

    <div class="form-content my-4">
      <button type="submit" class="btn btn-primary" >
        submit
      </button>
    </div>
  </form>
 <h3  style=" text-align:center " >  <a href="/register">Register</a></h3>
</div>

<!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
    -->
  </body>
</html>
